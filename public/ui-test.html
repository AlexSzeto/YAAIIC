<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Library Test</title>
    <!-- Dependencies -->
    <script type="importmap">
      {
        "imports": {
          "preact": "https://esm.sh/preact@10.19.2",
          "preact/": "https://esm.sh/preact@10.19.2/",
          "preact/hooks": "https://esm.sh/preact@10.19.2/hooks",
          "preact/compat": "https://esm.sh/preact@10.19.2/compat",
          "@preact/signals": "https://esm.sh/@preact/signals@1.2.2?external=preact",
          "htm/preact": "https://esm.sh/htm@3.1.1/preact?external=preact"
        }
      }
    </script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="/css/custom-ui.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        body { padding: 40px; }
        section { margin-bottom: 40px; padding: 20px; border: 1px solid #333; border-radius: 8px; }
        h2 { margin-top: 0; color: #aaa; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .grid { display: grid; gap: 20px; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }
        .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="test-root"></div>
    <script type="module" src="/js/ui-test-app.mjs"></script>
</body>
</html>
